components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  responses:
    ## response model
    "400":
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BadRequestException"
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NotAuthorizedException"
    "404":
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResourceNotFoundException"
    "429":
      description: Too many requests to the API
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TooManyRequestsException"
    "500":
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/InternalServerException"

  schemas:
    ## enum type
    Page:
      type: integer
      description: Start at `1`
    PageSize:
      type: integer
      description: Cannot exceed `500`
    Role:
      type: string
      enum:
        - CLIENT
        - MANAGER
    Sex:
      type: string
      enum:
        - M
        - F
        - OTHER
    ReactionType:
      type: string
      enum:
        - LIKE
        - DISLIKE
    UserStatus:
      type: string
      enum:
        - ENABLED
        - BANISHED

    ActionEnum:
      type: string
      enum:
        - FOLLOW
        - INTERESTED
        - UNFOLLOW
        - UNINTERESTED

    StatusEnum:
      type: string
      enum:
        - planning
        - confirmed
        - in_progress
        - completed

        ## resource model
    ReactionsProperties:
      properties:
        like_number:
          type: integer
        view_number:
          type: integer
        star_medium:
          type: number
          format: float

    HaveImageProperties:
      properties:
        image_url:
          type: string
        picture_is_implemented:
          type: boolean

    Course:
      allOf:
        - $ref: "#/components/schemas/ReactionsProperties"
        - $ref: "#/components/schemas/HaveImageProperties"
      properties:
        id:
          type: string
        creation_datetime:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        user:
          $ref: "#/components/schemas/User"
        title:
          type: string
        description:
          type: string
        categories:
          type: array
          items:
            $ref: "#/components/schemas/CourseCategory"
        followers:
          type: array
          items:
            $ref: "#/components/schemas/User"
        interested_users:
          type: array
          items:
            $ref: "#/components/schemas/User"
        sessions:
          type: array
          items:
            $ref: "#/components/schemas/CourseSession"
        status:
          $ref: "#/components/schemas/StatusEnum"
        price:
          type: number
          format: float



    Notification:
      properties:
        id:
          type: string
        creation_datetime:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        user:
          $ref: "#/components/schemas/User"
        title:
          type: string
        body:
          type: string
        isRead:
          type: boolean

    CourseSession:
      allOf:
        - $ref: "#/components/schemas/ReactionsProperties"
      properties:
        id:
          type: string
        creation_datetime:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        course:
          $ref: "#/components/schemas/Course"
        location:
          $ref: "#/components/schemas/Location"
        professor:
          $ref: "#/components/schemas/User"
        title:
          type: string
        description:
          type: string
        start_datetime:
          type: string
          format: date-time
        end_datetime:
          type: string
          format: date-time


    Location:
      properties:
        id:
          type: string
        creation_datetime:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        name:
          type: string
        description:
          type: string
        latitude:
          type: string
        longitude:
          type: string

    ChatResponse:
      properties:
        creation_datetime:
          type: string
          format: date-time
        response:
          type: string

    Reaction:
      properties:
        id:
          type: string
        likeReaction:
          $ref: "#/components/schemas/ReactionType"
        creation_datetime:
          type: string
          format: date-time
        last_update_datetime:
          type: string
          format: date-time
        user_id:
          type: string
        subject_id:
          type: string
        vision:
          type: boolean
        StarsNumber:
          type: integer
        comment:
          type: string
    CreateUser:
      properties:
        id:
          type: string
        last_name:
          type: string
        first_name:
          type: string
        birth_date:
          type: string
          format: date
        email:
          type: string
        username:
          type: string
        status:
          $ref: "#/components/schemas/UserStatus"
        sex:
          $ref: "#/components/schemas/Sex"
        role:
          $ref: "#/components/schemas/Role"
    User:
      allOf:
        - $ref: "#/components/schemas/CreateUser"
      properties:
        photo_url:
          type: string
        profile_banner_url:
          type: string
        entrance_datetime:
          type: string
          format: date-time
    UserPicture:
      properties:
        user_id:
          type: string
        type:
          $ref: "#/components/schemas/UserPictureType"
        url:
          type: string
    UserPictureType:
        type: string
        enum:
         - BANNER
         - PROFILE
    AuthenticationPayload:
      properties:
        email:
          type: string
        password:
          type: string
    SignUp:
      allOf:
        - $ref: "#/components/schemas/CreateUser"
        - $ref: "#/components/schemas/AuthenticationPayload"
      properties:
        password:
          type: string
    Whoami:
      properties:
        user:
          $ref: "#/components/schemas/User"
        bearer:
          type: string

    Signalisation:
      type: object
      properties:
        id:
          type: string
        creation_datetime:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        user:
          $ref: "#/components/schemas/User"
        reason:
          type: string
          description: "Raison de la signalisation"
        details:
          type: string
          description: "Détails supplémentaires concernant la signalisation"

    CourseCategory:
      type: object
      properties:
        name:
          type: string
          description: "Nom de la categorie"
        description:
          type: string
          description: "Détails supplémentaires concernant la categorie"

    ## exception model
    Exception:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
    BadRequestException:
      allOf:
        - $ref: "#/components/schemas/Exception"
      example:
        type: BadRequestException
        message: Bad request
    NotAuthorizedException:
      allOf:
        - $ref: "#/components/schemas/Exception"
      example:
        type: NotAuthorizedException
        message: Not authorized
    ResourceNotFoundException:
      allOf:
        - $ref: "#/components/schemas/Exception"
      example:
        type: ResourceNotFoundException
        message: Resource of type <T> identified by <I> not found
    TooManyRequestsException:
      allOf:
        - $ref: "#/components/schemas/Exception"
      example:
        type: TooManyRequestsException
        message: Too many requests
    InternalServerException:
      allOf:
        - $ref: "#/components/schemas/Exception"
      example:
        type: InternalServerException
        message: Unexpected error
