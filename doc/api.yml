  "/ping":
    get:
      tags:
        - Health
      summary: ping.
      operationId: ping
      responses:
        "200":
          description: pong.
          content:
            text/plain:
              schema:
                type: string
                example: pong
        "400":
          $ref: "#/components/responses/400"
        "403":
